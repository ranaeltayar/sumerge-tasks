<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <style>
    table, th, td {
    border: 1px solid;
}
    table {
     width: 100%;
}  

    th {
     height: 70px;
}
   th, td {
    padding: 15px;
    text-align: left;
}
  </style>
</head>
<body>
<h1> Movies list</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>

    </thead>
    <tbody>
      <tr>
        <td>Batman</td>
        <td><img src= "https://images.app.goo.gl/McxXQ8xUY2meZ2Ab6"           style="width:48px;height:48px;"/></td>
        <td>1000</td>
        
      </tr>
      <tr>
        <td>Spiderman</td>
        <td><img src= "https://images.app.goo.gl/ggD3ecJeKDLsdZE26"           style="width:48px;height:48px;"/></td>
        <td>1200</td>
        
      </tr>
      <tr>
        <td>Captain America</td>
        <td><img src= "https://images.app.goo.gl/r45NbzGe1BXBTAx6A"           style="width:48px;height:48px;"/></td>
        <td>1400</td>
        
      </tr>
    <tfoot>
     <td colspan="2">Total</td>
     <td> 3600 </td>
    </tfoot>
  </table>


</body>
</html>
